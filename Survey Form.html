<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <header><title>Survey Form</title></header>
        <link rel="stylesheet" href="css/Survey.css" />
    </head>
    <body>
        <h1>Survey</h1>
            <form action="+https://us-central1-nucamp-production.cloudfunctions.net/post/formdata">
                <form method="post">
                    <class>survey-form</class>
                    <fieldset>
                        <legend>Your information</legend>
                        
                        <div>
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" placeholder="Your First Name" />
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" placeholder="Your Last Name" />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Your Email Address" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Survey Questions</legend>
                        <div>
                            Favorite Sport:
                            <input type="radio" name="sport" value="baseball" />
                                <label for="baseball">Baseball</label>
                            <input type="radio" name="sport" value="rugby" />
                                <label for="rugby">Rugby</label>
                            <input type="radio" name="sport" value="snowboarding" />
                                <label for="snowboarding">Snowboarding</label>
                        </div>
                        <div>
                            Your Pets:
                            <input type="checkbox" name="pets" value="cat" /> Cat
                                <label for="cat">Cat</label>
                            <input type="checkbox" name="pets" value="dog" /> Dog
                                <label for="dog">Dog</label>
                            <input type="checkbox" name="pets" value="iguana" /> Iguana
                                <label for="iguana">Iguana</label>
                        </div>
                    </fieldset>
                    <input type="submit" id="submit-btn"/>
                </form>
        
    </body>
</html>
